<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="images/bf.png">
    <title>Jeu de Cible</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(90deg, rgba(214,87,49,1) 14%, rgba(206,144,82,1) 28%, rgba(221,232,43,1) 42%, rgba(69,253,0,1) 56%, rgba(0,253,216,1) 70%, rgba(0,14,253,1) 84%, rgba(208,0,253,1) 98%);
        }

        #game {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            border: 2px solid #333;
            overflow: hidden;
            background-color: #ffff;
        }

        #target {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }

        #timer {
            font-size: 18px;
            margin-top: 10px;
        }
        .footer {
        /* Styles pour le footer */
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        }

        .footer-button {
            /* Styles pour le bouton */
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .footer-button:hover {
            background-color: #0056b3;
        }
        .navbar {
            background: linear-gradient(0deg, rgba(148,50,217,1) 9%, rgba(244,60,209,1) 73%);
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar button {
            display: flex;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 auto;
            display: block;
            cursor: pointer;
            justify-content: center;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Accueil</a>
    </div>
    <h1>Jeu de Cible</h1>
    <div id="game">
        <div id="target"></div>
    </div>
    <p>Score : <span id="score">0</span></p>
    <p>Temps restant : <span id="timer">30</span> secondes</p>

    <script>
        let score = 0;
        let timeLeft = 30;
        let gameInterval;
        let targetInterval;

        const game = document.getElementById('game');
        const target = document.getElementById('target');
        const scoreSpan = document.getElementById('score');
        const timerSpan = document.getElementById('timer');

        function startGame() {
            score = 0;
            timeLeft = 30;
            scoreSpan.textContent = score;
            timerSpan.textContent = timeLeft;

            target.style.left = getRandomPosition(0, game.clientWidth - target.clientWidth) + 'px';
            target.style.top = getRandomPosition(0, game.clientHeight - target.clientHeight) + 'px';

            gameInterval = setInterval(updateTimer, 1000);
            targetInterval = setInterval(moveTarget, 1000);
        }

        function updateTimer() {
            timeLeft--;
            timerSpan.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(gameInterval);
                clearInterval(targetInterval);
                target.style.display = 'none';
                alert('Temps écoulé ! Votre score : ' + score);
            }
        }

        function moveTarget() {
            target.style.left = getRandomPosition(0, game.clientWidth - target.clientWidth) + 'px';
            target.style.top = getRandomPosition(0, game.clientHeight - target.clientHeight) + 'px';
        }

        function getRandomPosition(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        target.addEventListener('click', () => {
            score++;
            scoreSpan.textContent = score;
        });

        startGame(); // Démarre le jeu au chargement de la page
    </script>
</body>
</html>
